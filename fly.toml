# fly.toml app configuration file generated for translate-discordbot on 2026-02-22T07:14:39+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'translate-discordbot'
primary_region = 'nrt'

[build]
  dockerfile = 'Dockerfile'

# Discord Bot は 1台で十分なため、高可用性による 2台起動を抑制します。
# 既に 2台起動している場合は `fly scale count 1` を実行してください。
[deploy]
  min_machines_running = 0

# [[services]] ブロックは不要なため削除しました。

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
